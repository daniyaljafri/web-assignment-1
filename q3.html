<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Validation Form</title>
<link rel="stylesheet" href="q3.css">
</head>
<body>
  <div class="container">
    <h2>Validation Form</h2>
    <form id="validationForm">
      <div>
        <h3>Personal Information</h3>
        <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required>
        <input type="email" id="email" name="email" placeholder="Email Address" required>
        <input type="text" id="street" name="street" placeholder="Street" required>
        <input type="text" id="city" name="city" placeholder="City" required>
        <input type="text" id="state" name="state" placeholder="State" required>
        <input type="text" id="zipCode" name="zipCode" placeholder="ZIP Code" required>
      </div>

      <div>
        <h3>Resume and Cover Letter</h3>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
        <textarea id="coverLetter" name="coverLetter" rows="4" placeholder="Cover Letter"></textarea>
      </div>
     
      <div>
       <h3>Education</h3>
        <select id="educationLevel" name="educationLevel" required>
            <option value="">Select Education Level</option>
            <option value="High School">High School</option>
            <option value="Bachelor's Degree">Bachelor's Degree</option>
            <option value="Master's Degree">Master's Degree</option>
            <option value="PhD">PhD</option>
            <option value="Other">Other</option>
        </select>
        <input type="text" id="schoolName" name="schoolName" placeholder="School/University Name" required>
        <input type="text" id="major" name="major" placeholder="Major/Area of Study" required>
        <input type="number" id="graduationYear" name="graduationYear" placeholder="Graduation Year" required>
      </div>
      
      <div>
        <h3>Employment History</h3>
        <input type="text" id="jobTitle" name="jobTitle" placeholder="Previous Job Title" required>
        <input type="text" id="companyName" name="companyName" placeholder="Company Name" required>
        <input type="text" id="employmentDates" name="employmentDates" placeholder="Employment Dates" required>
        <textarea id="jobResponsibilities" name="jobResponsibilities" rows="4" placeholder="Job Responsibilities"></textarea>
        </div>
        
        <div>
        <h3>Skills</h3>
        <textarea id="relevantSkills" name="relevantSkills" rows="4" placeholder="Relevant Skills"></textarea>
        <input type="text" id="certifications" name="certifications" placeholder="Certifications">
        </div>

        <div>
        <h3>Availability</h3>
        <input type="date" id="startDate" name="startDate" placeholder="Start Date" required>
        <input type="text" id="workSchedule" name="workSchedule" placeholder="Preferred Work Schedule" required>
        </div>
        
        <div>
        <h3>References</h3>
        <input type="text" id="referenceName" name="referenceName" placeholder="Reference Name" required>
        <input type="tel" id="referenceContact" name="referenceContact" placeholder="Reference Contact Information" required>
        
      </div>

      <div>
        <h3>Additional Questions</h3>
        <textarea id="whyWorkHere" name="whyWorkHere" rows="4" placeholder="Why do you want to work here?" required></textarea>
      </div>

      <div>
        <h3>Consent and Agreement</h3>
        <label><input type="checkbox" id="termsAndConditions" required> I agree to the terms and conditions</label><br>
        <label><input type="checkbox" id="privacyPolicy" required> I acknowledge the privacy policy</label><br>
      </div>

      <button type="submit">Submit</button>
    </form>
    <button id="viewSubmitted">View Submitted Forms</button>
    <div id="submittedForms"></div>
  </div>
  <script src="q3.js"></script>
</body>
</html>
